services:
  postgres:
    image: postgres
    restart: always
    environment:
        POSTGRES_PASSWORD: productpw
    ports:
        - 5522:5432 
    volumes:
        -  pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
        - 8080:8080
volumes:
    pgdata:
